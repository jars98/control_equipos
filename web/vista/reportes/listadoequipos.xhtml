<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h3>LISTADO DE MANTENIMIENTOS POR PERIODO DE FECHAS</h3>
                <h:form>
                    <p:panel>
                        <p:panelGrid>
                            <p:row>                               
                                <p:column>
                                    <p:calendar showOn="button" placeholder="fecha inicio" navigator="true" value="#{reporteControl.fechaInicio}" pattern="dd/MM/yyyy" locale="es" yearRange="c-5:c"></p:calendar>
                                    <p:calendar showOn="button" placeholder="fecha fin" navigator="true" value="#{reporteControl.fechaFin}" pattern="dd/MM/yyyy" locale="es" yearRange="c-5:c"></p:calendar>

                                    <p:commandButton value="Generar" action="#{reporteControl.generarReporte()}" ajax="false" onclick="target = '_blank'" />
                                </p:column>

                            </p:row>

                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
